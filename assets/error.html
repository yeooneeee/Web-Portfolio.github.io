 <title>Yeoone | 404</title>

  <style>
    body {
      background: linear-gradient(120deg, #53a9ff 60%, #fff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Open Sans', 'Montserrat', Arial, sans-serif;
      color: #183468;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      background: #fff;
      box-shadow: 0 8px 40px rgba(20,40,120,0.13);
      border-radius: 2rem;
      padding: 3rem 2rem 2.5rem 2rem;
      max-width: 380px;
      width: 96vw;
      text-align: center;
      margin-top: 48px;
    }
    .error-img {
      max-width: 140px;
      max-height: 140px;
      width: auto;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 2px 14px 0 rgba(80,120,255,0.13);
      object-fit: cover;
      background: #f3f5fc;
      border: 6px solid #53a9ff;
      animation: float 2.3s infinite ease-in-out;
    }
    @keyframes float {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-12px);}
    }
    .title-404 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #2569d3;
      letter-spacing: 2px;
      margin-bottom: 0.7rem;
    }
    .desc {
      font-size: 1.16rem;
      color: #404a74;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    .btn-home {
      display: inline-block;
      background: #53a9ff;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 2rem;
      padding: 0.78rem 2.2rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 16px 0 rgba(50,80,180,0.10);
      transition: background 0.18s, transform 0.2s;
      text-decoration: none;
    }
    .btn-home:hover {
      background: #2569d3;
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      text-decoration: none;
    }
    .footer-404 {
      margin-top: 4.5rem;
      color: #7781a5;
      font-size: 1.04rem;
      text-align: center;
      opacity: 0.75;
    }
    @media (max-width: 600px) {
      .center-box { padding: 2rem 0.5rem 2rem 0.5rem; }
      .title-404 { font-size: 2.1rem; }
    }
  </style>
</head>

  <div class="center-box">
   
    <img src="/assets/img/hgv-logo.jpg" alt="404" class="error-img" loading="lazy">

  빠른 시일 내에 복구하겠습니다.
</div>

    <a href="/index.html" class="btn-home">메인으로 돌아가기</a>

  <div class="footer-404">

    Designed with 💙 for modern web
